<ion-header>
  <ion-toolbar>
    <!-- Não há botão de voltar, pois esta é uma tela final -->
    <ion-title>Compra Finalizada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-card *ngIf="(finalCart$ | async) as cartItems">
    <ion-card-header>
      <ion-icon name="checkmark-circle-outline" color="success" style="font-size: 64px;"></ion-icon>
      <ion-card-title color="success">Compra realizada com sucesso!</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p class="ion-padding-bottom">Obrigado por comprar connosco. Aqui está o resumo final do seu pedido:</p>

      <ion-list lines="full" class="ion-text-left ion-margin-bottom">
        <ion-item>
          <ion-label>Valor dos produtos</ion-label>
          <ion-label slot="end">{{ subtotal | currency:'BRL' }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Frete</ion-label>
          <ion-label slot="end">{{ frete | currency:'BRL' }}</ion-label>
        </ion-item>
        <ion-item style="font-weight: bold; font-size: 1.2em;">
          <ion-label>Valor Total</ion-label>
          <ion-label slot="end">{{ total | currency:'BRL' }}</ion-label>
        </ion-item>
      </ion-list>

      <ion-button expand="block" (click)="backToHome()">
        Voltar para a Página Principal
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
